

<div class="page page-our-work anim-in-out anim-slide-below-fade" ng-cloak>

    <div class="library--container" ng-repeat="post in posts">

      <update-title title="{{post.title.rendered}}"></update-title>
      <update-meta name="description" content="{{post.excerpt.rendered}}"></update-meta>
      <update-meta property="og:title" content="{{post.title.rendered}}"></update-meta>
      <update-meta property="og:description" content="{{post.excerpt.rendered}}"></update-meta>
      <update-meta property="og:url" content="https://www.beearthly.com/#!/library/{{post.slug}}"></update-meta>
      <update-meta property="og:image" content="{{post.acf.expertise_assets[0].image_asset}}"></update-meta>

        <div class="bg-strip inner-hero library-item-main">
          <div class="container">
          </div>
        </div>

      <div class="section-strip inner-page-section library-inner flush-bottom">
        <div class="container">
            <div class="grid" ng-repeat="asset_url in post.acf.expertise_assets">
                <div class="text-align-center anim-in-out anim-slide-below-fade" data-anim-speed="900">
                  <h1 class="cinch" ng-bind-html="post.title.rendered | to_trusted"></h1>
                  <div class="library--author">
                    <div class="library--author--info white">
                      <span class="" ng-bind-html="post.acf.author | to_trusted"></span>&nbsp;â€“&nbsp;<span class="" ng-bind-html="post.newDate | to_trusted"></span>
                    </div>
                    <div class="social-share-links">
                      <a class="social-share" socialshare="" socialshare-provider="facebook" socialshare-text="{{post.title.rendered}}" socialshare-media="{{asset_url.image_asset}}" socialshare-url="https://www.beearthly.com/#!/library/{{post.slug}}">
                       <img src="/wp-content/themes/earthly-2016/build/images/icons/facebook-icon.png"/>
                      </a>
                      <a class="social-share" socialshare="" socialshare-text="{{post.title.rendered}}" socialshare-provider="twitter" socialshare-url="{{post.link}}">
                        <img src="/wp-content/themes/earthly-2016/build/images/icons/twitter-icon.png"/>
                      </a>
                      <a class="social-share" socialshare="" socialshare-text="{{post.title.rendered}}" socialshare-provider="linkedin" socialshare-url="{{post.link}}">
                        <img src="/wp-content/themes/earthly-2016/build/images/icons/linkedin-icon.png"/>
                      </a>
                    </div>
                  </div>
                  <picture picturefill ng-if="asset_url.image_asset">
                      <img ng-srcset="{{asset_url.image_asset | to_trustedURL}}" alt="{{post.title.rendered | to_trusted}}" class="scroll-element"  imageonload="contentLoaded()" />
                  </picture>
                </div>

            </div>
        </div>
      </div>

      <div class="section-strip inner-page-section">
        <div class="container">
            <p class="subhead" ng-bind-html="post.content.rendered | to_trusted"></p>
        </div>
      </div>

    </div>
</div>
