<div class="page page-news" ng-cloak>

    <div class="news--container anim-in-out anim-slide-below-fade">

        <div class="news--articles">

            <div class="news--featured-photo" ng-repeat="post in posts | filter: post: post.acf.is_featured_article='True'">

                <div class="news--featured-photo-mobile">
                    <picture picturefill>
                        <!--[if IE 9]><video style="display: none;"><![endif]-->
                        <source ng-srcset="{{ getImageBreakpointSrc(post.acf.news_image, 'mobile') }}, {{ getRetina(getImageBreakpointSrc(post.acf.news_image, 'mobile')) }} 2x"/>
                        <!--[if IE 9]></video><![endif]-->
                        <img ng-srcset="{{post.acf.news_image}}" alt="{{post.title.rendered | to_trusted}}" />
                    </picture>
                </div>
                <div class="news--featured-photo-tablet">
                    <picture picturefill>
                        <!--[if IE 9]><video style="display: none;"><![endif]-->
                        <source ng-srcset="{{ getImageBreakpointSrc(post.acf.news_image, 'tablet') }}, {{ getRetina(getImageBreakpointSrc(post.acf.news_image, 'tablet')) }} 2x"/>
                        <!--[if IE 9]></video><![endif]-->
                        <img ng-srcset="{{post.acf.news_image}}" alt="{{post.title.rendered | to_trusted}}" />
                    </picture>
                </div>
                <div class="news--featured-photo-desktop" back-img="{{getRetina(post.acf.news_image)}}">
                    <img src="wp-content/themes/earthly-2016/build/images/news/brace-news-desktop.gif" alt="FPO">
                </div>
            </div>

            <article class="news--article news--featured--article" ng-repeat="post in posts | filter: post: post.acf.is_featured_article='True'">
                <div class="news--article-inner">
                    <span class="news--article-date">{{post.acf.news_date}}</span>
                    <div class="news--article-logo">
                        <img ng-src="{{post.acf.news_source_logo}}" alt="{{post.acf.news_date}}">
                    </div>
                    <h2 ng-bind-html="post.title.rendered | to_trusted"></h2>
                    <p ng-bind-html="post.content.rendered | to_trusted"></p>
                    <footer class="news--article-footer">
                        <a class="news--article-link" href="{{post.acf.news_source_link}}" target="_blank" ng-click="trackViewGA()">View</a>
                    </footer>
                </div>
            </article>

            <article class="news--article" ng-repeat="post in posts | filter: post: post.acf.is_featured_article='False'">
                <div class="news--article-inner">
                    <span class="news--article-date">{{post.acf.news_date}}</span>
                    <div class="news--article-logo">
                        <img ng-src="{{post.acf.news_source_logo}}" alt="{{post.acf.news_date}}">
                    </div>
                    <h2 ng-bind-html="post.title.rendered | to_trusted"></h2>
                    <p ng-bind-html="post.content.rendered | to_trusted"></p>
                    <footer class="news--article-footer">
                        <a class="news--article-link" href="{{post.acf.news_source_link}}" target="_blank">View</a>
                    </footer>
                </div>
            </article>


        </div>

        <div class="news--social-feeds">

            <div class="news--feed-container">
                <a href="https://twitter.com/eleveninc" target="_blank"><h3 class="news--hdr news--hdr-twitter">Twitter</h3></a>
                <div class="news--social-feed">
                    <article class="news--social-content" ng-repeat="tweet in tweets | limitTo: 5">
                        <span class="news--social-content-date">{{parseDateTimeString(tweet.created_at)}}</span>
                        <p class="news--social-content-desc" ng-bind-html="tweet.text | to_trusted"></p>
                    </article>
                </div>
            </div>

            <div class="news--feed-container">
                <a href="https://www.facebook.com/ElevenInc" target="_blank"><h3 class="news--hdr news--hdr-facebook">Facebook</h3></a>
                <div class="news--social-feed">
                    <!-- <article class="news--social-content" ng-repeat="fbpost in fbposts | filter: fbpost: fbpost.status_type='shared_story' | limitTo: 5"> -->
                    <article class="news--social-content" ng-repeat="fbpost in fbposts | limitTo: 5">
                        <span class="news--social-content-date">{{parseDateTimeString(fbpost.created_time)}}</span>
                        <p class="news--social-content-desc" ng-bind-html="fbpost.message | linky:'_blank'"></p>
                    </article>
                </div>
            </div>

        </div>

    </div>

</div>
